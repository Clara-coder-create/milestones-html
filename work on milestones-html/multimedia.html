<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!--the media you want to embed should be in the same file as your code-->
<body>
  <!--this way you can embed videos that are in mp4 format-->
  <video controls="controls" src="clouds.mp4">
  </video>
  <!--this way you can embed YouTube videos: go to YouTube and click on the video you want to embed, then click the share button and select embed. Copy the <iframe> script and insert it in your code-->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/kZ12kRS1Dao" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
 <!--this is how to embed audio https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio-->
<audio controls src="Gymnopedie No 1.mp3">
</audio>


</body>
</html>
